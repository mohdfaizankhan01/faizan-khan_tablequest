<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replit</title>
  <style>
    table, th, td{
      border: 2px solid red;
      border-collapse : collapse;
    }
    tr:hover{
      background-color:#cd848f;
    }
    </style>
  
</head>
<body>
  <h1>Creating A Table</h1>
  <table style="width:80%">
    <tr>
      <th style="width:50%" height="50px">A</th>
      <th height="50">B</th>
      <th height="50">C</th>
    </tr>
    <tr>
      <td height="50"></td>
      <td height="50"></td>
      <td height="50" rowspan="2"></td>
    </tr>
    <tr>
      <td height="50"></td>
      <td height="50"></td>   
    </tr>
    <tr>
      <td height="50" colspan ="2"></td>
      <td height="50"></td>
    </tr>
    <tr>
      <td height="50"></td>
      <td height="50"></td>
      <td height="50"></td>
    </tr>
  </table>
</body>
</html>
